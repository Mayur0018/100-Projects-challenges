<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const array1 = [1, 2, 3, 4, 5, 6];
      const array2 = [2, 3, 4, 5, 6];

      function intersectionofarray() {
        const intersection = [];
        for (Number of array1) {
          if (array2.includes(Number)) {
            intersection.push(Number);
          }
        }
        return intersection;
      }
      console.log(intersectionofarray(array1, array2));
    </script>
  </body>
</html>
