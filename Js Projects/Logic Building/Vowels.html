      let string = prompt("Enter Your Name");
      let vowels = ["a", "e", "i", "o", "u"];
      let count = 0;
      function FindVowelOfString(str) {
        for (let letter of str.toLowerCase()) {
          if (vowels.includes(letter)) {

        }
        return count;
      }
