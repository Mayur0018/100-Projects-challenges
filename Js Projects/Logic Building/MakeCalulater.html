<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const oprator = prompt("Enter Select Oprator either + - / *");
      const num1 = parseFloat(prompt("enter num 1"));
      const num2 = parseFloat(prompt("enter num 2"));

      switch (oprator) {
        case 1:
          oprator == "+";
          result = num1 + num2;
          break;
        case 2:
          oprator == "-";
          result = num1 - num2;
          break;
        case 3:
          oprator == "/";
          result = num1 / num2;
          break;
        case 4:
          oprator == "*";
          result = num1 * num2;
      }
      
    </script>
  </body>
</html>
