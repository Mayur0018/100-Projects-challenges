<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const numbers = [10, 5, 3, 8, 15, 20];
      function findsamllandlargenumber(numbers) {
        let largest = numbers[0];
        let smllest = numbers[0];
        for (let i = 0; i < numbers.length; i++) {
          if (numbers[i] > largest) {
            largest = numbers[i];
          } else if (numbers[i] < smllest) {
            smllest = numbers[i];
          }
        }
        return {
          smllest,
          largest,
        };
      }
      console.log(findsamllandlargenumber(numbers));
    </script>
  </body>
</html>
