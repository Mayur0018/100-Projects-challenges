<body>
    <script>
       
        function findmaxNumber(number){
            let maxNumber = -Infinity;
          for(let i =0; i<number.length; i++){
            if(number[i]>maxNumber){
             maxNumber = number[i]
            }
          }
          return maxNumber
        }
        const number = [10,50,90,70,60]
        console.log(findmaxNumber(number));
        
    </script>
</body>
