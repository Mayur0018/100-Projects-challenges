<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const array = [10, 20, 30, 50, 10, 60, 30];
      function findDuplicatesNumbers(array) {
        let uniqueArray = [];
        for (let i = 0; i < array.length; i++) {         
          if (!uniqueArray.includes(array[i])) {
            uniqueArray.push(array[i]);
          }
        }
        return uniqueArray;
      }
      console.log(findDuplicatesNumbers(array));
    </script>
  </body>
</html>
