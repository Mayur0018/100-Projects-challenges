  <body>
    <script>
      const chartmessage = [
        "Keep pushing forward! 🚀",
        "Believe in yourself! 💪",
        "Success is a journey, not a destination. 🌟",
        "Stay positive and work hard! 💯",
        "Every day is a new opportunity! 🌅",
        "Dream big and never give up! ✨",
        "Your hard work will pay off! 🔥",
        "Great things take time, be patient. ⏳",
        "You are capable of amazing things! 💙",
        "Progress, not perfection. 🚶‍♂️",
      ];

      function findingmesaage(messages,keyword){
        let result = []
        for(let searchmessage of messages){
            if(searchmessage.includes(keyword)){
              result.push(searchmessage)
            }
        }
        return result
      }
      console.log(findingmesaage(chartmessage,"pushing"));
      
    </script>
