<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      const sentence = "much you write code and much u make a better";
      function captilizeSentence(sentence) {
        const word = sentence.split(" ");
        for (let i = 0; i < word.length; i++) {
          word[i] = word[i][0].toUpperCase() + word[i].substring();
        }
        return word.join(" ")
      }
      console.log(captilizeSentence(sentence));
    </script>
  </body>
