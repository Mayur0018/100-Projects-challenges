<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let number = prompt();
      function oddEven() {
        if (number % 2 === 0) {
          return "Even";
        } else {
          return "odd";
        }
      }

      document.write(oddEven());
    </script>
  </body>
</html>
