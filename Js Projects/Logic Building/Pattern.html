<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Program to Printing Star and number patterns Rights Triangles payramiddand and dimond shape in javascript 

        for (let i = 0; i<= 6; i++){
            for(let k=1; k<=6-i; k++){
                document.write("&nbsp")
            }
            for(let j=1; j<=i; j++){
                document.write("*","&nbsp")
            }
           document.write("<br>") 
        }
    </script>
</body>
</html>
