<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function findSumofNumber(numbers) {
        let sum = 0;
        for (let i = 0; i < numbers; i++) {
          sum = sum + i;
        }
        return sum;
      }
      console.log(findSumofNumber(10));
      
    </script>
  </body>
</html>
