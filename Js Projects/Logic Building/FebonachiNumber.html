<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function febonachi(number) {
        if (number === 0) {
          return 0;
        } else if (number === 1) {
          return 1;
        }
        return febonachi(number - 1) + febonachi(number - 1);
      }
      console.log(febonachi(5));
    </script>
  </body>
</html>
